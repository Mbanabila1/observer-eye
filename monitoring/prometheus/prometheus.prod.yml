# Observer-Eye Platform - Prometheus Configuration (Production)
# Production-optimized configuration with enhanced monitoring and alerting

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'observer-eye-prod'
    environment: 'production'
    region: 'us-west-2'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "rules/*.yml"
  - "alerts/*.yml"

# Scrape configuration (Production)
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 60s
    metrics_path: /metrics

  # Observer-Eye Services (Production)
  
  # Frontend (Angular) - Multiple instances
  - job_name: 'observer-eye-frontend'
    static_configs:
      - targets: 
        - 'frontend-1:80'
        - 'frontend-2:80'
    scrape_interval: 60s
    metrics_path: /metrics
    scrape_timeout: 15s
    honor_labels: true

  # Middleware (FastAPI) - Multiple instances
  - job_name: 'observer-eye-middleware'
    static_configs:
      - targets: 
        - 'middleware-1:8000'
        - 'middleware-2:8000'
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 15s
    honor_labels: true

  # Backend (Django) - Multiple instances
  - job_name: 'observer-eye-backend'
    static_configs:
      - targets: 
        - 'backend-1:8001'
        - 'backend-2:8001'
    scrape_interval: 60s
    metrics_path: /metrics
    scrape_timeout: 15s
    honor_labels: true

  # BI Analytics - Multiple instances
  - job_name: 'observer-eye-bi-analytics'
    static_configs:
      - targets: 
        - 'bi-analytics-1:8002'
        - 'bi-analytics-2:8002'
    scrape_interval: 120s
    metrics_path: /metrics
    scrape_timeout: 30s
    honor_labels: true

  # Deep System Monitor
  - job_name: 'observer-eye-deep-system'
    static_configs:
      - targets: ['deep-system:8003']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Authentication Service - Multiple instances
  - job_name: 'observer-eye-auth'
    static_configs:
      - targets: 
        - 'auth-service-1:8004'
        - 'auth-service-2:8004'
    scrape_interval: 60s
    metrics_path: /metrics
    scrape_timeout: 15s
    honor_labels: true

  # Infrastructure Services (Production)
  
  # PostgreSQL - Primary and Replica
  - job_name: 'postgres-primary'
    static_configs:
      - targets: ['postgres-exporter-primary:9187']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres-primary'

  - job_name: 'postgres-replica'
    static_configs:
      - targets: ['postgres-exporter-replica:9187']
    scrape_interval: 60s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres-replica'

  # Redis Cluster
  - job_name: 'redis-cluster'
    static_configs:
      - targets: 
        - 'redis-exporter-1:9121'
        - 'redis-exporter-2:9121'
        - 'redis-exporter-3:9121'
    scrape_interval: 30s

  # ClickHouse Cluster
  - job_name: 'clickhouse-cluster'
    static_configs:
      - targets: 
        - 'clickhouse-exporter-1:9116'
        - 'clickhouse-exporter-2:9116'
        - 'clickhouse-exporter-3:9116'
    scrape_interval: 60s

  # TimescaleDB
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb-exporter:9187']
    scrape_interval: 30s

  # System Monitoring
  
  # Node Exporter (Multiple hosts)
  - job_name: 'node-exporter'
    static_configs:
      - targets: 
        - 'node-exporter-1:9100'
        - 'node-exporter-2:9100'
        - 'node-exporter-3:9100'
    scrape_interval: 30s

  # cAdvisor (Container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: 
        - 'cadvisor-1:8080'
        - 'cadvisor-2:8080'
        - 'cadvisor-3:8080'
    scrape_interval: 30s
    metrics_path: /metrics

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Blackbox Exporter (External monitoring)
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://your-domain.com
        - https://api.your-domain.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # SSL Certificate monitoring
  - job_name: 'blackbox-ssl'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
        - your-domain.com:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Kubernetes monitoring (if deployed on K8s)
  # - job_name: 'kubernetes-apiservers'
  #   kubernetes_sd_configs:
  #   - role: endpoints
  #   scheme: https
  #   tls_config:
  #     ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
  #   bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
  #   relabel_configs:
  #   - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
  #     action: keep
  #     regex: default;kubernetes;https

# Remote write configuration for long-term storage
remote_write:
  - url: "http://thanos-receive:19291/api/v1/receive"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500
      batch_send_deadline: 5s
      min_shards: 1
      max_shards_per_queue: 1000
    metadata_config:
      send: true
      send_interval: 30s

# Storage configuration
storage:
  tsdb:
    retention.time: 15d
    retention.size: 50GB
    wal-compression: true