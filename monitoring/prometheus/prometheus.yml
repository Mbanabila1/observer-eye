# Observer-Eye Platform - Prometheus Configuration (Development)
# Scrapes metrics from all Observer-Eye services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'observer-eye-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "rules/*.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Observer-Eye Frontend (Angular)
  - job_name: 'observer-eye-frontend'
    static_configs:
      - targets: ['frontend:4200']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Observer-Eye Middleware (FastAPI)
  - job_name: 'observer-eye-middleware'
    static_configs:
      - targets: ['middleware:8000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Observer-Eye Backend (Django)
  - job_name: 'observer-eye-backend'
    static_configs:
      - targets: ['backend:8001']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Observer-Eye BI Analytics
  - job_name: 'observer-eye-bi-analytics'
    static_configs:
      - targets: ['bi-analytics:8002']
    scrape_interval: 60s
    metrics_path: /metrics
    scrape_timeout: 15s

  # Observer-Eye Deep System Monitor
  - job_name: 'observer-eye-deep-system'
    static_configs:
      - targets: ['deep-system:8003']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s

  # Observer-Eye Authentication Service
  - job_name: 'observer-eye-auth'
    static_configs:
      - targets: ['auth-service:8004']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Infrastructure Services
  
  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # ClickHouse Exporter
  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse-exporter:9116']
    scrape_interval: 60s

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # cAdvisor (Container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # Docker daemon metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s

