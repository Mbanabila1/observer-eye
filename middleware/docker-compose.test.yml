# Docker Compose for testing FastAPI Middleware container
# Observer-Eye Platform - Middleware Testing Configuration


services:
  # FastAPI Middleware Service
  middleware:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: observer-eye-middleware-test
    ports:
      - "8000:8000"
    environment:
      # FastAPI Configuration
      - FASTAPI_ENV=testing
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
      - FASTAPI_WORKERS=2
      
      # eBPF and Deep Monitoring (Mock mode for testing)
      - EBPF_ENABLED=true
      - EBPF_MOCK_MODE=true
      - DEEP_MONITORING_ENABLED=true
      - KERNEL_MONITORING_ENABLED=true
      - PAYLOAD_INSPECTION_ENABLED=true
      
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      
      # External Services (Mock URLs for testing)
      - DATABASE_URL=postgresql://test:test@postgres:5432/test_observability
      - REDIS_URL=redis://redis:6379/0
      - ANALYTICS_URL=http://localhost:8002
    
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    depends_on:
      - postgres
      - redis
    
    networks:
      - middleware-test-network
    
    # Resource limits for testing
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Development Middleware (for comparison)
  middleware-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: observer-eye-middleware-dev
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - FASTAPI_ENV=development
      - FASTAPI_RELOAD=true
      - LOG_LEVEL=DEBUG
      - EBPF_MOCK_MODE=true
    networks:
      - middleware-test-network

  # PostgreSQL for testing database connectivity
  postgres:
    image: postgres:15-alpine
    container_name: middleware-test-postgres
    environment:
      - POSTGRES_DB=test_observability
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - middleware-test-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_observability"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for testing caching and sessions
  redis:
    image: redis:7-alpine
    container_name: middleware-test-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    networks:
      - middleware-test-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Test runner container
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: testing
    container_name: middleware-test-runner
    volumes:
      - .:/app
    environment:
      - TESTING=true
      - MIDDLEWARE_URL=http://middleware:8000
      - POSTGRES_URL=postgresql://test:test@postgres:5432/test_observability
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - middleware
      - postgres
      - redis
    networks:
      - middleware-test-network
    
    # Override command for different test types
    profiles:
      - testing

networks:
  middleware-test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

# Health check and monitoring
x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s