# Observer-Eye Platform - Redis Configuration (Production)
# Optimized for production with enhanced security and performance

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300
tcp-backlog 511

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel warning
logfile /var/log/redis/redis-server.log
databases 16

# Snapshotting (Production optimized)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 10mb
repl-backlog-ttl 3600

# Security (Production)
requirepass CHANGE_THIS_PASSWORD_IN_PRODUCTION
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b840fc02d524045429941cc15f59e41cb7be6c52"
rename-command EVAL ""
rename-command SCRIPT ""

# Memory Management (Production)
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Lazy Freeing (Production optimized)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threaded I/O (Production)
io-threads 4
io-threads-do-reads yes

# Kernel OOM Score
oom-score-adj no

# Disable Transparent Huge Pages
disable-thp yes

# Append Only File (Production)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua Scripting (Restricted in production)
lua-time-limit 5000

# Slow Log (Production)
slowlog-log-slower-than 5000
slowlog-max-len 256

# Latency Monitoring (Production)
latency-monitor-threshold 50

# Event Notification (Production - selective)
notify-keyspace-events "Ex"

# Hash Configuration (Production optimized)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Configuration (Production optimized)
list-max-ziplist-size -2
list-compress-depth 1

# Set Configuration
set-max-intset-entries 512

# Sorted Set Configuration (Production optimized)
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Configuration
hll-sparse-max-bytes 3000

# Streams Configuration (Production optimized)
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits (Production)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer Limit (Production)
client-query-buffer-limit 1gb

# Protocol Buffer Limit
proto-max-bulk-len 512mb

# Frequency of rehashing (Production)
hz 10

# Enable Active Defragmentation (Production)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000

# Jemalloc Background Thread
jemalloc-bg-thread yes

