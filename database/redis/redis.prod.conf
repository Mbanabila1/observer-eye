# tls-session-cache-size 5000
# tls-session-cache-timeout 60

# Production Monitoring
# Enable command logging for security auditing
# syslog-enabled yes
# syslog-ident redis
# syslog-facility local0

# Connection limits
maxclients 10000

# Production Performance Tuning
rdb-save-incremental-fsync yes
aof-rewrite-incremental-fsync yes

# Observer-Eye Production Configuration

# Database allocation (Production)
# Database 0: General cache (TTL: 1 hour)
# Database 1: Session storage (TTL: 24 hours)
# Database 2: Real-time metrics cache (TTL: 5 minutes)
