# Observer-Eye Platform - Redis Configuration (Development)
# Optimized for caching, sessions, and real-time data

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Security
# requirepass your_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Threaded I/O
# io-threads 4
# io-threads-do-reads no

# Kernel OOM Score
oom-score-adj no

# Disable Transparent Huge Pages
disable-thp yes

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua Scripting
lua-time-limit 5000

# Redis Cluster (disabled for single instance)
# cluster-enabled no

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification
notify-keyspace-events ""

# Hash Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set Configuration
set-max-intset-entries 512

# Sorted Set Configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Configuration
hll-sparse-max-bytes 3000

# Streams Configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer Limit
client-query-buffer-limit 1gb

# Protocol Buffer Limit
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Enable Active Defragmentation
activedefrag no

# Jemalloc Background Thread
jemalloc-bg-thread yes

# Observer-Eye Specific Configuration

# Database allocation for different services
# Database 0: General cache
# Database 1: Session storage
# Database 2: Real-time metrics cache
# Database 3: BI analytics cache
# Database 4: Authentication tokens
# Database 5: Rate limiting
# Database 6: WebSocket connections
# Database 7: Temporary data
# Database 8-15: Reserved for future use

# Key naming conventions for Observer-Eye:
# obs:cache:{service}:{key} - General caching
# obs:session:{session_id} - User sessions
# obs:metrics:{service}:{metric} - Real-time metrics
# obs:auth:{user_id}:{token_type} - Authentication tokens
# obs:rate:{ip}:{endpoint} - Rate limiting
# obs:ws:{connection_id} - WebSocket connections
# obs:temp:{process_id}:{key} - Temporary processing data