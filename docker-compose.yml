# Observer-Eye Observability Platform - Development Environment
# This configuration follows the Internet → Dashboards → Middleware → Backend flow


networks:
  observer-eye-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  # Tier 1: Entry Point (Internet-Facing)
  nginx:
    image: nginx:alpine
    container_name: observer-eye-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/ssl/certs:ro
    networks:
      - observer-eye-network
    depends_on:
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Container: Angular application with 3D visualization and BI reporting
  frontend:
    build:
      context: ./dashboards
      dockerfile: Dockerfile.dev
    container_name: observer-eye-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./dashboards:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - API_BASE_URL=http://middleware:8000
      - WS_BASE_URL=ws://middleware:8000
    networks:
      - observer-eye-network
    depends_on:
      - middleware
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Tier 2: Processing Layer (Dashboard-to-Middleware)
  # Middleware Container: FastAPI service with real-time processing and analytics
  middleware:
    build:
      context: ./middleware
      dockerfile: Dockerfile.dev
    container_name: observer-eye-middleware
    ports:
      - "8000:8000"
    volumes:
      - ./middleware:/app
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://observer:observer_pass@postgres:5432/observability
      - ANALYTICS_URL=http://bi-analytics:8002
      - REDIS_URL=redis://redis:6379/0
      - DEEP_SYSTEM_URL=http://deep-system:8003
      - WAREHOUSE_URL=clickhouse://analytics:analytics_pass@clickhouse:8123/warehouse
    networks:
      - observer-eye-network
    depends_on:
      - postgres
      - redis
      - deep-system
      - bi-analytics
      - auth-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Authentication Container: Dedicated authentication and authorization service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile.dev
    container_name: observer-eye-auth
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://observer:observer_pass@postgres:5432/observability
      - REDIS_URL=redis://redis:6379/1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=24
    networks:
      - observer-eye-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Tier 3: Data and Analytics Layer (Middleware-to-Backend)
  # Backend Container: Django application with observability domain apps
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: observer-eye-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=infra.settings.development
      - DATABASE_URL=postgresql://observer:observer_pass@postgres:5432/observability
      - WAREHOUSE_URL=clickhouse://analytics:analytics_pass@clickhouse:8123/warehouse
      - REDIS_URL=redis://redis:6379/2
      - TIMESCALE_URL=postgresql://observer:observer_pass@timescaledb:5432/timeseries
    networks:
      - observer-eye-network
    depends_on:
      - postgres
      - clickhouse
      - timescaledb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 3

  # BI Analytics Container: Business intelligence processing and report generation
  bi-analytics:
    build:
      context: ./bi-analytics
      dockerfile: Dockerfile.dev
    container_name: observer-eye-bi-analytics
    ports:
      - "8002:8002"
    volumes:
      - ./bi-analytics:/app
    environment:
      - ENVIRONMENT=development
      - WAREHOUSE_URL=clickhouse://analytics:analytics_pass@clickhouse:8123/warehouse
      - REDIS_URL=redis://redis:6379/3
      - POSTGRES_URL=postgresql://observer:observer_pass@postgres:5432/observability
    networks:
      - observer-eye-network
    depends_on:
      - clickhouse
      - redis
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Deep System Container: eBPF-based kernel monitoring and payload inspection
  deep-system:
    build:
      context: ./deep-system
      dockerfile: Dockerfile
    container_name: observer-eye-deep-system
    ports:
      - "8003:8003"
    privileged: true
    volumes:
      - /sys/kernel/debug:/sys/kernel/debug:ro
      - /proc:/host/proc:ro
      - /sys/fs/bpf:/sys/fs/bpf
      - ./deep-system:/app
    environment:
      - HOST_PROC=/host/proc
      - ENVIRONMENT=development
      - MIDDLEWARE_URL=http://middleware:8000
    networks:
      - observer-eye-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Tier 4: Storage Layer
  # PostgreSQL - Operational Data
  postgres:
    image: postgres:15-alpine
    container_name: observer-eye-postgres
    environment:
      - POSTGRES_DB=observability
      - POSTGRES_USER=observer
      - POSTGRES_PASSWORD=observer_pass
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - observer-eye-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U observer -d observability"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ClickHouse - Analytics Data Warehouse
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: observer-eye-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./database/clickhouse/config.xml:/etc/clickhouse-server/config.xml:ro
      - ./database/clickhouse/users.xml:/etc/clickhouse-server/users.xml:ro
      - ./database/clickhouse/init:/docker-entrypoint-initdb.d:ro
    environment:
      - CLICKHOUSE_DB=warehouse
      - CLICKHOUSE_USER=analytics
      - CLICKHOUSE_PASSWORD=analytics_pass
    networks:
      - observer-eye-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: observer-eye-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./database/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - observer-eye-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TimescaleDB - Time Series Data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: observer-eye-timescaledb
    environment:
      - POSTGRES_DB=timeseries
      - POSTGRES_USER=observer
      - POSTGRES_PASSWORD=observer_pass
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/timescaledb/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    networks:
      - observer-eye-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U observer -d timeseries"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development Tools
  # Jupyter Notebook for BI Analytics Development
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: observer-eye-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - jupyter_data:/home/jovyan
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - WAREHOUSE_URL=clickhouse://analytics:analytics_pass@clickhouse:8123/warehouse
      - POSTGRES_URL=postgresql://observer:observer_pass@postgres:5432/observability
    networks:
      - observer-eye-network
    depends_on:
      - clickhouse
      - postgres
    restart: unless-stopped

  # Grafana for Infrastructure Monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: observer-eye-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - observer-eye-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: observer-eye-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - observer-eye-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  clickhouse_data:
    driver: local
  redis_data:
    driver: local
  timescale_data:
    driver: local
  jupyter_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local