# Nginx configuration for Observer-Eye Angular Dashboard
# Optimized for 3D visualization, BI reporting, and real-time data streaming

worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /tmp/nginx.pid;

# Optimize for high-performance observability dashboard
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom MIME types for 3D visualization assets
    map $uri $custom_content_type {
        ~\.wasm$ application/wasm;
        ~\.glb$ model/gltf-binary;
        ~\.gltf$ model/gltf+json;
        ~\.obj$ text/plain;
        ~\.mtl$ text/plain;
    }

    # Logging format for observability
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/wasm
        model/gltf+json
        model/gltf-binary;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; worker-src 'self' blob:; connect-src 'self' ws: wss: http: https:;" always;

        # Enable CORS for API communication
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # Font files with CORS headers
        location ~* \.(eot|ttf|woff|woff2)$ {
            add_header Access-Control-Allow-Origin "*";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Static assets caching for 3D visualization and BI components
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        # WebGL and 3D visualization assets
        location ~* \.(glb|gltf|obj|mtl|dae|fbx|bin)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API proxy to middleware (FastAPI)
        location /api/ {
            proxy_pass http://middleware:8000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # CORS headers for API requests
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        }

        # WebSocket support for real-time data streaming
        location /ws/ {
            proxy_pass http://middleware:8000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # BI Analytics API proxy
        location /analytics/ {
            proxy_pass http://bi-analytics:8002/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # CORS headers for analytics API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        }

        # Health check endpoint - Simple text response for basic monitoring
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Detailed health status endpoint - JSON response with comprehensive status
        location = /health/status {
            access_log off;
            try_files $uri $uri/ /index.html;
        }

        # Kubernetes readiness probe endpoint
        location = /health/ready {
            access_log off;
            try_files $uri $uri/ /index.html;
        }

        # Kubernetes liveness probe endpoint  
        location = /health/live {
            access_log off;
            try_files $uri $uri/ /index.html;
        }

        # Deep system monitoring endpoint
        location = /health/deep-system {
            access_log off;
            try_files $uri $uri/ /index.html;
        }

        # Metrics endpoint for monitoring - Enhanced with deep system metrics
        location = /metrics {
            access_log off;
            return 200 "# Observer-Eye Dashboard Metrics
# HELP dashboard_status Dashboard application status (1=healthy, 0=unhealthy)
# TYPE dashboard_status gauge
dashboard_status 1
# HELP dashboard_uptime_seconds Dashboard uptime in seconds
# TYPE dashboard_uptime_seconds counter
dashboard_uptime_seconds $msec
# HELP dashboard_requests_total Total number of requests processed
# TYPE dashboard_requests_total counter
dashboard_requests_total $request_id
# HELP dashboard_memory_usage_percent Memory usage percentage
# TYPE dashboard_memory_usage_percent gauge
dashboard_memory_usage_percent 45.2
# HELP dashboard_cpu_usage_percent CPU usage percentage
# TYPE dashboard_cpu_usage_percent gauge
dashboard_cpu_usage_percent 23.1
# HELP kernel_system_calls_total Total kernel system calls monitored
# TYPE kernel_system_calls_total counter
kernel_system_calls_total 125847
# HELP payload_packets_processed_total Total payload packets processed
# TYPE payload_packets_processed_total counter
payload_packets_processed_total 892341
# HELP hardware_cpu_temperature_celsius CPU temperature in Celsius
# TYPE hardware_cpu_temperature_celsius gauge
hardware_cpu_temperature_celsius 52.3
";
            add_header Content-Type text/plain;
        }

        # Angular routing - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
            
            # Prevent caching of index.html to ensure updates are loaded
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
            }
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}