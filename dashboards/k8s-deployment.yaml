apiVersion: apps/v1
kind: Deployment
metadata:
  name: observer-eye-dashboard
  namespace: observability
  labels:
    app: observer-eye-dashboard
    component: frontend
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: observer-eye-dashboard
  template:
    metadata:
      labels:
        app: observer-eye-dashboard
        component: frontend
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: dashboard
        image: observer-eye/dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        # Environment variables
        env:
        - name: NODE_ENV
          value: "production"
        - name: MIDDLEWARE_URL
          value: "http://observer-eye-middleware:8000"
        - name: BACKEND_URL
          value: "http://observer-eye-backend:8001"
        - name: BI_ANALYTICS_URL
          value: "http://observer-eye-bi-analytics:8002"
        
        # Resource limits and requests
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Volume mounts for temporary files
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-cache-nginx
          mountPath: /var/cache/nginx
        - name: var-log-nginx
          mountPath: /var/log/nginx
        
        # Readiness probe - Kubernetes will not send traffic until this passes
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Liveness probe - Kubernetes will restart container if this fails
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe - Gives container time to start before other probes begin
        startupProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 10
      
      # Volumes for writable directories
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-cache-nginx
        emptyDir: {}
      - name: var-log-nginx
        emptyDir: {}
      
      # Pod security context
      securityContext:
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      # Service account
      serviceAccountName: observer-eye-dashboard
      
      # Node selection and affinity
      nodeSelector:
        kubernetes.io/os: linux
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - observer-eye-dashboard
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: observer-eye-dashboard
  namespace: observability
  labels:
    app: observer-eye-dashboard
    component: frontend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: observer-eye-dashboard

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: observer-eye-dashboard
  namespace: observability
  labels:
    app: observer-eye-dashboard
    component: frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observer-eye-dashboard
  namespace: observability
  labels:
    app: observer-eye-dashboard
    component: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Health check annotations for load balancer
    nginx.ingress.kubernetes.io/server-snippet: |
      location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
      }
spec:
  tls:
  - hosts:
    - dashboard.observer-eye.local
    secretName: observer-eye-dashboard-tls
  rules:
  - host: dashboard.observer-eye.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: observer-eye-dashboard
            port:
              number: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: observer-eye-dashboard
  namespace: observability
  labels:
    app: observer-eye-dashboard
    component: frontend
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: observer-eye-dashboard

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: observer-eye-dashboard
  namespace: observability
  labels:
    app: observer-eye-dashboard
    component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: observer-eye-dashboard
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60